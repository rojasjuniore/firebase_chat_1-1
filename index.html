<!DOCTYPE html>
<html>
<head>
	<title>Chat con firebase</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.css">
	<link rel="stylesheet" type="text/css" href="./css/main.css">

</head>
<body>
<div id="login" class="white row middle-xs center-xs">
	<div class="col-xs-12">
		<div class="box">
			<p>Antes de entrar al chat, tienes  que iniciar sesión</p>
			<button id="start-login" class="btn btn-raised red white-text">Iniciar sesión con google</button>
		</div>
	</div>
</div>
<div class="app" class="row">
	<div class="col-md-3 col-xs-12">
		<div class="box">
			<div class="indigo white-text" style="padding: 10px 15px">
				Usuarios Conectados
			</div>
			<ul class="collection" id="users"></ul>
		</div>
	</div>
	<div class="col-xs-12" >
		<div class="box" id="chats">
			
		</div>
	</div>
</div>

<script type="text/x-custom-template" id="hidden-template">
	<div class="chat" id="${id}">
		<ul class="messages collection" style="height: 400px;">
			
		</ul>
		<form class="form">
			<input type="text" name="" placeholder="messages" class="mensaje-content">
			<input type="submit" class="btn btn-raised indigo white-text" value="Enviar">
		</form>
	</div>
</script>



<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
<script src="./js/chat.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
